<head>
    <title>meteor-facebook-login-tests</title>
</head>

<body>
    <h1>Welcome to Meteor!</h1> {{> login}}
</body>
<template name="login">
    {{#if currentUser}} {{currentUser.profile.name}}
    <button id="logout">Logout</button>
    {{else}}
    <button id="facebook-login" class="btn btn-default"> Login with Facebook</button>
    <button id="facebook-login-redirect" class="btn btn-default"> Login with Facebook (redirect)</button>
    {{/if}}
    <table style="width:100%">
        <tr>
            <th>date</th>
            <th>userAgent</th>
            <th>failed</th>
        </tr>
        {{#each results}}
        <tr>
            <td>{{date}}</td>
            <td>{{userAgent}}</td>
            <td>{{#if failed}}true{{else}}false{{/if}}</td>
        </tr>
        {{/each}}
    </table>
</template>
