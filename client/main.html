<head>
    <title>meteor-facebook-login-tests</title>
</head>

<body>
    <h1>Welcome to Meteor!</h1> {{> login}}
</body>
<template name="login">
    {{#if currentUser}} {{currentUser.services.facebook.name}} - {{currentUser.services.facebook.gender}}
    <button id="logout">Logout</button>
    {{else}}
    <button id="facebook-login" class="btn btn-default"> Login with Facebook</button>
    {{/if}}
</template>
